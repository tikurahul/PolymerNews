<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="news-login">

  <style>
    .hide {
      display: none;
    }

     :host {
      --paper-card: {
        font-size: 12px;
        background-color: transparent;
      }
    }
  </style>

  <template>
    <paper-icon-button id="login" src="/images/ic_account_circle_black_48dp.png" on-click="_login">
    </paper-icon-button>
    <paper-card id="card" class="hide">
      <div class="card-content">
        [[user.id]]
      </div>
    </paper-card>
    <paper-toast id="message">
    </paper-toast>
  </template>

  <script src="https://smartlock.sandbox.google.com/client"></script>

  <script>

    var STAGING_CLIENT_ID = '108718660871379920870';
    var PUBLIC_CLIENT_ID = '511828570984-dhnshqcpegee66hgnp754dupe8sbas18.apps.googleusercontent.com';

    var HINT_CONFIG = {
      supportedAuthMethods: [
        'smartlock://email',
        'https://accounts.google.com'
      ],
      supportedIdTokenProviders: [{
        uri: 'https://accounts.google.com',
        clientId: PUBLIC_CLIENT_ID
      }]
    };

    openyolo.setProviderUrlBase('https://smartlock.sandbox.google.com/iframe/request');

    // register custom element.
    Polymer({
      is: 'news-login',
      properties: {
        user: {
          type: Object,
          notify: true
        },
      },
      _login: function () {
        var that = this;
        smartlock.hint(HINT_CONFIG)
          .then(function (credential) {
            if (credential) {
              that.set('user', credential);
              // toggle state
              that.$.login.classList.add('hide');
              that.$.card.classList.remove('hide');
              that.updateStyles();
              // broadcast event
              var newsApp = document.querySelector('news-app');
              if (newsApp) {
                newsApp._updateLoggedInState(credential);
                that.$.message.text = 'Welcome ' + credential.displayName;
                that.$.message.open();
              }
            }
          })
          .catch(error => {
            console.log('Something bad happened ', error);
          });
      },
    });
  </script>

</dom-module>
